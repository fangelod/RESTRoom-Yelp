    		<h3> Search all the reviews for a particular UNC building</h3>     
	
				Search by Building:<input type="text" name=building id="txt1" onkeyup="showHint(this.value)">
				
				
				<p>Suggestions: <span id="txtHint"></span></p> 
				
				<script>
				function showHint(str) {
				  var xhttp;
				  if (str.length == 0) { 
				    document.getElementById("txtHint").innerHTML = "";
				    return;
				  }
				  xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
				    if (xhttp.readyState == 4 && xhttp.status == 200) {
				      document.getElementById("txtHint").innerHTML = xhttp.responseText;
				    }
				  };
				  xhttp.open("GET", "namesofbuildings.php?q="+str, true);
				  xhttp.send();   
				}
				</script>
    
				<p> <button type=submit > <span>Get the reviews!</span> </button></p>
